<!DOCTYPE html>
<html>
<head>
    <style>
        /* Previous collage styles */
        .collage-container {
            width: 600px;
            height: 400px;
            margin: 50px auto;
            position: relative;
            perspective: 1000px;
        }

        .collage {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .collage img {
            position: absolute;
            width: 45%;
            height: 45%;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            transition: 0.5s;
        }

        .collage img:nth-child(1) { top: 0; left: 0; transform: rotate(-5deg); }
        .collage img:nth-child(2) { top: 0; right: 0; transform: rotate(5deg); }
        .collage img:nth-child(3) { bottom: 0; left: 0; transform: rotate(5deg); }
        .collage img:nth-child(4) { bottom: 0; right: 0; transform: rotate(-5deg); }

        @keyframes rotate {
            0%, 100% { transform: rotateY(0deg); }
            25% { transform: rotateY(90deg); }
            50% { transform: rotateY(180deg); }
            75% { transform: rotateY(270deg); }
        }

        .collage:hover { animation-play-state: paused; }
        .collage img:hover { transform: scale(1.1); cursor: pointer; }

        /* Music player styles */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .music-player:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 1);
        }

        audio::-webkit-media-controls-panel {
            background-color: #ffffff;
        }

        audio {
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Photo Collage -->
    <div class="collage-container">
        <div class="collage">
            <img src="https://stat5.bollywoodhungama.in/wp-content/uploads/2016/03/SRKheader1-255x191.jpg" alt="Photo 1">
            <img src="https://static.toiimg.com/thumb/msid-101260613,width-1280,height-720,resizemode-4/101260613.jpg" alt="Photo 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSchO8tKkOXPsaFlep-pOW4QdS5Kpc1JaVaZQ&s" alt="Photo 3">
            <img src="https://w0.peakpx.com/wallpaper/518/289/HD-wallpaper-shahrukh-khan-srk-smile-srk-smile-thumbnail.jpg" alt="Photo 4">
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <audio controls autoplay loop>
            <source src="https://cdn.pixabay.com/audio/2024/10/24/audio_47145285fd.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
